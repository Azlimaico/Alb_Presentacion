<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:head><title>SERVICIOS DEL ALBERGUE</title>

            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <link href="estilos/estilo.css" type="text/css" rel="stylesheet" />
            <script type="text/javascript" src="estilos/validaciones.js"></script>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

        </h:head>
        <h:body>
            <p:growl id="msgs" showSummary="false" showDetail="true" life="4000"/>
            <h:form id="formh" style="width:500px;">   
                <h:panelGrid columns="2" cellpadding="10">
                    <p:panel  header="SERVICIOS DEL ALBERGUE"
                              style="width: 1300px;" >

                        <p:dataTable id="tprincipal2" 
                                     var="object" value="#{albergue.listaAlbergue}"
                                     emptyMessage="No se encontraron datos"
                                     rows="9" paginator="true" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"    
                                     >    

                            <p:column   filterBy="#{object.albProvincia.proNombre}" headerText="PROVINCIA"  width="15"
                                        filterMatchMode="contains">
                                <h:outputText value="#{object.albProvincia.proNombre}" />
                            </p:column>

                            <p:column   filterBy="#{object.albCanton.canNombre}" headerText="CANTÓN"  width="15"
                                        filterMatchMode="contains">
                                <h:outputText value="#{object.albCanton.canNombre}" />
                            </p:column>

                            <p:column   filterBy="#{object.albParroquia.parNombre}" headerText="PARROQUIA"  width="15"
                                        filterMatchMode="contains">
                                <h:outputText value="#{object.albParroquia.parNombre}" />
                            </p:column>

                            <p:column   filterBy="#{object.albNombre}" headerText="ALBERGUE"  width="15"
                                        filterMatchMode="contains">
                                <h:outputText value="#{object.albNombre}" />
                            </p:column>

                            <p:column   headerText="ESTADO DE SERVICIOS" width="15"  style="text-align: center" >
                                <p:commandButton id="btn_AsigServicios" icon="ui-icon-pencil" onclick="PF('dlgServicios').show();" update="formServicio" >
                                    <f:setPropertyActionListener value="#{object}" target="#{servicios.selectedAlbergueAsignar}" />
                                    <p:resetInput target=":formServicio" />
                                </p:commandButton>
                            </p:column>


                        </p:dataTable>
                    </p:panel>
                </h:panelGrid>
            </h:form>

            <h:form id="Agua"> 
                <p:dialog header="NUEVO" widgetVar="pNuevoAgua" id="dlgNuevoJ" 
                          closable="false">
                    <h:panelGrid columns="2" cellpadding="2">
                        <p:outputLabel value="Tipo Empresa: *" />
                        <p:selectOneMenu  id="tipoEmpresa" value="#{servicios.idSeleccionAgua}" style="width:150px">
                            <p:ajax update="nombreEmpresa" /> 
                            <f:selectItem  itemValue="" itemLabel="Seleccione Tipo: " noSelectionOption="false" />
                            <f:selectItems value="#{servicios.listaAgua1}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="Empresa: *" />
                        <p:selectOneMenu  id="nombreEmpresa" value="#{servicios.idSeleccionEmpresa}"  style="width:150px">
                            <f:selectItem  itemValue="" itemLabel="Seleccione Empresa: " noSelectionOption="false" />
                            <f:selectItems value="#{servicios.listaEmpresa}" />                            
                        </p:selectOneMenu>  

                        <h:outputLabel value="Método de Provisión: *" />
                        <p:inputTextarea id="metProv" rows="3" cols="55" maxlength="100"  
                                         value="#{servicios.albSituacion.sitMetProvision}" 
                                         style="text-transform: uppercase; font-weight:bold; color: black"/>

                        <h:outputLabel value="Almacenamiento: *" />
                        <p:inputTextarea id="almacAgua" rows="3" cols="55" maxlength="100"  
                                         value="#{servicios.albSituacion.sitAlmacenamiento}" 
                                         style="text-transform: uppercase; font-weight:bold; color: black"/>

                        <h:outputLabel value="Tratamiento del agua bebible: *" />

                                         value="#{servicios.albSituacion.sitAguaBebible}"  
                                         style="text-transform: uppercase; font-weight:bold; color: black"/>

                        <h:panelGrid columns="2" cellpadding="1">
                            <p:commandButton id="btn_guardar" value="GUARDAR" update="msgs,:formh:,:Agua,:formServicio" icon="fa fa-save"
                                             action="#{servicios.guardarServicioAgua()}" onclick="PF('pNuevoAgua').hide()" >
                                <p:confirm header="Confirmación" message="¿Está seguro de guardar?" />
                            </p:commandButton>
                            <p:commandButton value="SALIR" icon="fa fa-close" onclick="PF('pNuevoAgua').hide()"
                                             action="#{servicios.cancelarCargaDatos()}"/>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" severity="alert">
                                <p:commandButton   value="Si" type="button" styleClass="ui-confirmdialog-yes" 
                                                   icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:panelGrid>

                    </h:panelGrid>
                </p:dialog>
            </h:form>
