<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:head><title>SERVICIOS DEL ALBERGUE</title>

            <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
            <link href="estilos/estilo.css" type="text/css" rel="stylesheet" />
            <script type="text/javascript" src="estilos/validaciones.js"></script>
            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

        </h:head>
        <h:body>
            <p:growl id="msgs" showSummary="false" showDetail="true" life="4000"/>
            <h:form id="formh" style="width:500px;">   
                <h:panelGrid columns="2" cellpadding="10">
                    <p:panel  header="SERVICIOS DEL ALBERGUE"
                              style="width: 1300px;" >

                        <p:dataTable id="tprincipal2" 
                                     var="object" value="#{albergue.listaAlbergue}"
                                     emptyMessage="No se encontraron datos"
                                     rows="9" paginator="true" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"    
                                     >    

                            <p:column   filterBy="#{object.albNombre}" headerText="ALBERGUE"  width="100"
                                        filterMatchMode="contains">
                                <h:outputText value="#{object.albNombre}" />
                            </p:column>

                            <p:column   headerText="VER ESTADO DE SERVICIOS" width="50"  style="text-align: center" >
                                <p:commandButton id="btn_AsigServicios" icon="ui-icon-pencil" onclick="PF('dlgServicios').show();" update="formServicio" >
                                    <f:setPropertyActionListener value="#{object}" target="#{servicios.selectedAlbergueAsignar}" />
                                    <p:resetInput target=":formServicio" />
                                </p:commandButton>
                            </p:column>


                        </p:dataTable>
                    </p:panel>
                </h:panelGrid>
            </h:form>

            <h:form id="Agua"> 
                <p:dialog header="NUEVO" widgetVar="pNuevoAgua" id="dlgNuevoJ" 
                          closable="false">
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputLabel value="Empresa: " />
                        <p:inputText id="nombreEmpresa" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albEmpresa.empNombre}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />                     
                        <p:outputLabel value="Tipo Empresa:" />
                        <p:selectOneMenu  id="tipoEmpresa" value="#{servicios.idSeleccionAgua}" style="width:150px">
                            <f:selectItem  itemValue="" itemLabel="Seleccione Tipo: " noSelectionOption="false" />
                            <f:selectItems value="#{servicios.listaAgua1}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="Método de Provisión: " />
                        <p:inputText id="metProv" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albSituacion.sitMetProvision}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />
                        <h:outputLabel value="Almacenamiento: " />
                        <p:inputText id="almacAgua" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albSituacion.sitAlmacenamiento}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />
                        <h:outputLabel value="Tratamiento del agua bebible: " />
                        <p:inputText id="tratamAgua" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albSituacion.sitAguaBebible}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />

                        <h:panelGrid columns="2" cellpadding="1">
                            <p:commandButton id="btn_guardar" value="GUARDAR" update="msgs,:formh:,:Agua,:formServicio" icon="fa fa-save"
                                             action="#{servicios.guardarServicioAgua()}" onclick="PF('pNuevoAgua').hide()" >
                                <p:confirm header="Confirmación" message="¿Está seguro de guardar?" />
                            </p:commandButton>
                            <p:commandButton value="SALIR" icon="fa fa-close" onclick="PF('pNuevoAgua').hide()"
                                             action="#{servicios.cancelarCargaDatos()}"/>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" severity="alert">
                                <p:commandButton   value="Si" type="button" styleClass="ui-confirmdialog-yes" 
                                                   icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:panelGrid>

                    </h:panelGrid>
                </p:dialog>
            </h:form>

            <h:form id="Electricidad"> 
                <p:dialog header="NUEVO" widgetVar="pNuevoElectri" id="dlgNuevoElectr" 
                          closable="false">
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputLabel value="Empresa: " />
                        <p:inputText id="nombreEmpresa" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albEmpresa.empNombre}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />                     
                        <p:outputLabel value="Tipo Empresa:" />
                        <p:selectOneMenu  id="tipoEmpresa" value="#{servicios.idSeleccionAgua}" style="width:150px">
                            <f:selectItem  itemValue="" itemLabel="Seleccione Tipo: " noSelectionOption="false" />
                            <f:selectItems value="#{servicios.listaAgua1}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="Método de Provisión: " />
                        <p:inputText id="metProv" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albSituacion.sitMetProvision}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />
                        <h:outputLabel value="Alcance del servicio: " />
                        <p:inputText id="almacAgua" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albSituacion.sitAlcanceServicio}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />

                        <h:panelGrid columns="2" cellpadding="1">
                            <p:commandButton id="btn_guardar" value="GUARDAR" update="msgs,:formh,:Electricidad,:formServicio" icon="fa fa-save"
                                             action="#{servicios.guardarServicioElectricidad()}" onclick="PF('pNuevoElectri').hide()" >
                                <p:confirm header="Confirmación" message="¿Está seguro de guardar?" />
                            </p:commandButton>
                            <p:commandButton value="SALIR" icon="fa fa-close" onclick="PF('pNuevoElectri').hide()"
                                             action="#{servicios.cancelarCargaDatos()}"/>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" severity="alert">
                                <p:commandButton   value="Si" type="button" styleClass="ui-confirmdialog-yes" 
                                                   icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:panelGrid>

                    </h:panelGrid>
                </p:dialog>
            </h:form>
            
            <h:form id="Internet"> 
                <p:dialog header="NUEVO" widgetVar="pNuevoInter" id="dlgNuevoInter" 
                          closable="false">
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputLabel value="Empresa: " />
                        <p:inputText id="nombreEmpresaInter" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albEmpresa.empNombre}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />                     
                        <p:outputLabel value="Tipo Empresa:" />
                        <p:selectOneMenu  id="tipoEmpresaInter" value="#{servicios.idSeleccionAgua}" style="width:150px">
                            <f:selectItem  itemValue="" itemLabel="Seleccione Tipo: " noSelectionOption="false" />
                            <f:selectItems value="#{servicios.listaAgua1}" />
                        </p:selectOneMenu>

                        <h:outputLabel value="Método de Provisión Telefonía: " />
                        <p:inputText id="metProvTelf" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albSituacion.sitMetProvision}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />
                        <h:outputLabel value="Alcance del servicio: " />
                        <p:inputText id="alcanceTelf" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albSituacion.sitAlcanceServicio}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />
                        
                        <h:outputLabel value="Método de Provisión Internet: " />
                        <p:inputText id="metProvInter" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albSituacion.sitMetProvisionInternet}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />
                        <h:outputLabel value="Alcance del servicio Internet: " />
                        <p:inputText id="alcanceInter" style="text-transform: uppercase; font-weight:bold; color: black " 
                                     value="#{servicios.albSituacion.sitAlcanceInternet}" 
                                     size="#{PForm.anchoCajaTextoNombre}" maxlength="#{PForm.longitudMaximaCaracteresNombres}"
                                     />

                        <h:panelGrid columns="2" cellpadding="1">
                            <p:commandButton id="btn_guardar" value="GUARDAR" update="msgs,:formh,:Internet,:formServicio" icon="fa fa-save"
                                             action="#{servicios.guardarServicioInternet()}" onclick="PF('pNuevoInter').hide()" >
                                <p:confirm header="Confirmación" message="¿Está seguro de guardar?" />
                            </p:commandButton>
                            <p:commandButton value="SALIR" icon="fa fa-close" onclick="PF('pNuevoInter').hide()"
                                             action="#{servicios.cancelarCargaDatos()}"/>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" severity="alert">
                                <p:commandButton   value="Si" type="button" styleClass="ui-confirmdialog-yes" 
                                                   icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:panelGrid>

                    </h:panelGrid>
                </p:dialog>
            </h:form>



            <p:dialog header="SERVICIOS DEL ALBERGUE" widgetVar="dlgServicios" minHeight="40" closable="true" draggable="true" resizable="true">
                <h:form id="formServicio">
                    <h:panelGrid columns="2" cellpadding="3">
                        <p:tabView>
                            <p:tab title="AGUA">
                                <h:panelGrid columns="2" cellpadding="10">  
                                    <p:dataTable id="tprincipal" 
                                                 var="object1" value="#{servicios.listaAgua}"
                                                 emptyMessage="No se encontraron datos"
                                                 rows="9" paginator="true" 
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"    
                                                 >
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <p:commandButton   id="id_boton1" type="button" value=" NUEVO " style="float: right"
                                                                   onclick="PF('pNuevoAgua').show()" icon="fa fa fa-plus"
                                                                   update=":#{p:component('Agua')}" >
                                                </p:commandButton>
                                            </p:outputPanel>
                                        </f:facet>

                                        <p:column   headerText="EMPRESA PROVEEDORA"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object1.servicioSituacionAlbergue.albServicio.albEmpresa.empNombre}" />
                                        </p:column>
                                        <p:column   headerText="TIPO PROVEEDOR DEL SERVICIO"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object1.servicioSituacionAlbergue.albServicio.albEmpresa.albTipoEmpresa.tieNombre}" />
                                        </p:column>
                                        <p:column   headerText="MÉTODO DE PROVISION"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object1.sitMetProvision}" />
                                        </p:column>
                                        <p:column   headerText="ALMACENAMIENTO"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object1.sitAlmacenamiento}" />
                                        </p:column>                                        
                                        <p:column   headerText="TRATAMIENTO DEL AGUA BEBIBLE"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object1.sitAguaBebible}" />
                                        </p:column>

                                        <p:column   headerText="EDITAR" width="50"  style="text-align: center" >
                                            <p:commandButton id="btn_EditarAgua" icon="ui-icon-pencil" onclick="PF('dlgEditarServicio').show();" update="formEditarServicio" >
                                                <f:setPropertyActionListener value="#{object1}" target="#{servicios.selectedServicioEditar}" />
                                                <p:resetInput target=":formEditarServicio" />
                                            </p:commandButton>

                                        </p:column>

                                        <p:column   headerText="ELIMINAR" width="50" style="text-align: center" >
                                            <p:commandButton id="btn_Eliminar"  update="msgs,:formh,:formServicio" icon="ui-icon-trash"  >
                                                <f:setPropertyActionListener value="#{object1}" target="#{servicios.selectedServicioAguaEliminar}" />
                                                <p:confirm header="Confirmación" message="Está seguro de Eliminar?" />
                                            </p:commandButton>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" severity="alert">
                                                <p:commandButton   value="Si" type="button" styleClass="ui-confirmdialog-yes" 
                                                                   icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column>

                                    </p:dataTable>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="ELECTRICIDAD">
                                <h:panelGrid columns="2" cellpadding="10">               
                                    <p:dataTable id="tprincipal1" 
                                                 var="object2" value="#{servicios.listaElectricidad}"
                                                 emptyMessage="No se encontraron datos"
                                                 rows="9" paginator="true" 
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"    
                                                 >
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <p:commandButton   id="nuevoElectr" type="button" value=" NUEVO " style="float: right"
                                                                   onclick="PF('pNuevoElectri').show()" icon="fa fa fa-plus"
                                                                   update=":#{p:component('Electricidad')}" >
                                                </p:commandButton>
                                            </p:outputPanel>
                                        </f:facet>

                                        <p:column   headerText="EMPRESA"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object2.servicioSituacionAlbergue.albServicio.albEmpresa.empNombre}" />
                                        </p:column>
                                        <p:column   headerText="TIPO PROVEEDOR DEL SERVICIO"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object2.servicioSituacionAlbergue.albServicio.albEmpresa.albTipoEmpresa.tieNombre}" />
                                        </p:column>
                                        <p:column   headerText="MÉTODO DE PROVISION"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object2.sitMetProvision}" />
                                        </p:column>
                                        <p:column   headerText="ALCANCE DEL SERVICIO"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object2.sitAlcanceServicio}" />
                                        </p:column>

                                        <p:column   headerText="EDITAR" width="50"  style="text-align: center" >
                                            <p:commandButton id="btn_EditarElectri" icon="ui-icon-pencil" onclick="PF('dlgEditarElectri').show();" update="formEditarElectri" >
                                                <f:setPropertyActionListener value="#{object2}" target="#{servicios.selectedElectriEditar}" />
                                                <p:resetInput target=":formEditarElectri" />
                                            </p:commandButton>
                                        </p:column>

                                        <p:column   headerText="ELIMINAR" width="50" style="text-align: center" >
                                            <p:commandButton id="btn_EliminarElectri"  update="msgs,:formh,:formServicio" icon="ui-icon-trash"  >
                                                <f:setPropertyActionListener value="#{object2}" target="#{servicios.selectedServicioElectriEliminar}" />
                                                <p:confirm header="Confirmación" message="Está seguro de Eliminar?" />
                                            </p:commandButton>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" severity="alert">
                                                <p:commandButton   value="Si" type="button" styleClass="ui-confirmdialog-yes" 
                                                                   icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column>

                                    </p:dataTable>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="TELECOMUNICACIONES Y CONECTIVIDAD A INTERNET">
                                <h:panelGrid columns="2" cellpadding="10">               
                                    <p:dataTable id="tprincipal3" 
                                                 var="object3" value="#{servicios.listaInternet}"
                                                 emptyMessage="No se encontraron datos"
                                                 rows="9" paginator="true" 
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"    
                                                 >
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <p:commandButton   id="nuevoElectr" type="button" value=" NUEVO " style="float: right"
                                                                   onclick="PF('pNuevoInter').show()" icon="fa fa fa-plus"
                                                                   update=":#{p:component('Internet')}" >
                                                </p:commandButton>
                                            </p:outputPanel>
                                        </f:facet>
                                        
                                        <p:column   headerText="EMPRESA PROVEEDORA"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object3.servicioSituacionAlbergue.albServicio.albEmpresa.empNombre}" />
                                        </p:column>
                                        <p:column   headerText="TIPO PROVEEDOR DEL SERVICIO TELEFONÍA"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object3.servicioSituacionAlbergue.albServicio.albEmpresa.albTipoEmpresa.tieNombre}" />
                                        </p:column>
                                        <p:column   headerText="MÉTODO DE PROVISION TELEFONÍA"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object3.sitMetProvision}" />
                                        </p:column>

                                        <p:column   headerText="ALCANCE DE TELEFONÍA"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object3.sitAlcanceServicio}" />
                                        </p:column>                                        

                                        <p:column   headerText="MÉTODO DE PROVISION INTERNET"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object3.sitMetProvisionInternet}" />
                                        </p:column>
                                        <p:column   headerText="ALCANCE DE INTERNET"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object3.sitAlcanceInternet}" />
                                        </p:column>
                                        
                                        <p:column   headerText="EDITAR" width="50"  style="text-align: center" >
                                            <p:commandButton id="btn_EditarInter" icon="ui-icon-pencil" onclick="PF('dlgEditarInter').show();" update="formEditarInter" >
                                                <f:setPropertyActionListener value="#{object3}" target="#{servicios.selectedInterEditar}" />
                                                <p:resetInput target=":formEditarInter" />
                                            </p:commandButton>
                                        </p:column>
                                        <p:column   headerText="ELIMINAR" width="50" style="text-align: center" >
                                            <p:commandButton id="btn_EliminarInter"  update="msgs,:formh,:formServicio" icon="ui-icon-trash"  >
                                                <f:setPropertyActionListener value="#{object3}" target="#{servicios.selectedServicioInterEliminar}" />
                                                <p:confirm header="Confirmación" message="Está seguro de Eliminar?" />
                                            </p:commandButton>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" severity="alert">
                                                <p:commandButton   value="Si" type="button" styleClass="ui-confirmdialog-yes" 
                                                                   icon="ui-icon-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="SANEAMIENTO AMBIENTAL, BATERIAS SANITARIAS, DUCHAS, LAVANDERIAS" >
                                <h:panelGrid columns="2" cellpadding="10">               
                                    <p:dataTable id="tprincipal4" 
                                                 var="object4" value="#{servicios.listaBateriasSanitarias}"
                                                 emptyMessage="No se encontraron datos"
                                                 rows="9" paginator="true" 
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"    
                                                 >
                                        <p:column   headerText="EMPRESA PROVEEDORA"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object4.servicioSituacionAlbergue.albServicio.albEmpresa.empNombre}" />
                                        </p:column>
                                        <p:column   headerText="TIPO PROVEEDOR DEL SERVICIO"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object4.servicioSituacionAlbergue.albServicio.albEmpresa.albTipoEmpresa.tieNombre}" />
                                        </p:column>

                                        <p:column   headerText="SERVICIO DE LAVANDERÍA"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object4.sitServicioLavanderias}" />
                                        </p:column>
                                        <p:column   headerText="ALCANTARILLADO"  width="125"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object4.sitAlcantarillado}" />
                                        </p:column>

                                        <p:column   headerText="SANITARIOS FIJOS HOMBRES"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object4.sitSanitarioFijoHombres}" />
                                        </p:column>
                                        <p:column   headerText="SANITARIOS FIJOS MUJERES"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object4.sitSanitarioFijoMujeres}" />
                                        </p:column>

                                        <p:column   headerText="SANITARIOS MÓVILES INDIVIDUALES HOMBRES"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object4.sitSanitarioMovilIndividualHombres}" />
                                        </p:column>

                                        <p:column   headerText="SANITARIOS MÓVILES INDIVIDUALES MUJERES"  width="100"
                                                    filterMatchMode="contains">
                                            <h:outputText value="#{object4.sitSanitarioMovilIndividualMujeres}" />
                                        </p:column>
                                        <p:column   headerText="SANITARIOS MÓVILES CONTEINERS HOMBRES"  width="100"
