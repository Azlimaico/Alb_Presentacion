<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
			<p:idleMonitor 
                            onactive="PF('sessionTimeOutDialog').show();" timeout="#{accesoSistema.tiempoSesion}" />
                        <p:dialog header="#{msg['mensaje_sesion_expirada']}" 
                                  widgetVar="sessionTimeOutDialog" appendTo="@(body)"
			 modal="true"  closable="false" width="400" >
			     <h:outputText value="#{msg['mensaje_sesion_expirada_info']}"/>
			     <input id="confirmBackToLogin" type="button" value="#{msg['b_sesion_expirada']}"
			        onclick="window.location='#{facesContext.externalContext.requestContextPath}/Login.xhtml';" />
			</p:dialog>
	
	
</ui:composition>
