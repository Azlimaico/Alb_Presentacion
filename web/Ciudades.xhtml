<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <link href="estilos/jsfcrud.css" type="text/css" rel="stylesheet" />
        <link href="estilos/estilo.css" type="text/css" rel="stylesheet" />

    </h:head>


    <h:form style="width:500px;">
        <h:panelGrid columns="2" cellpadding="10">
            <p:panel  header="PROVINCIA"
                      style="width: 1000px;" >
                <p:dataTable id="tprincipal" 
                             var="object" value="#{ciudades.listaProvincia}" 
                             >

                    <p:column   filterBy="#{object.proNombre}" headerText="NOMBRE"  width="160"
                                filterMatchMode="contains">
                        <h:outputText value="#{object.proNombre}" />
                    </p:column>
                    <p:column   filterBy="#{object.proEstado}" headerText="Estado"  width="160"
                                filterMatchMode="contains">
                        <h:outputText value="#{object.proEstado}" />
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </h:panelGrid>
        <p:commandButton value="GUARDAR"                             
                         actionListener="#{ciudades.guardarProvincia()}" 
                         >
        </p:commandButton>
    </h:form>

</html>
